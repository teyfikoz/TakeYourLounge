<svg width="600" height="180" viewBox="0 0 600 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tailwind brand blue gradient definition -->
  <defs>
    <linearGradient id="brandBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#075985;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- MUCH LARGER Airplane Icon - centered and prominent -->
  <g transform="translate(300, 55)">
    <!-- Main fuselage - very large and bold -->
    <path d="M -120 20 Q -75 12 -30 8 Q 15 6 60 9 Q 105 14 140 22 L 125 32 Q 75 36 30 33 Q -15 30 -70 33 Z"
          fill="url(#brandBlueGradient)" opacity="0.98" stroke="#075985" stroke-width="2"/>

    <!-- Upper main wing - very large swept wing -->
    <path d="M -95 18 L -35 -40 L 25 -55 L 85 -48 L 115 -32 L 75 -2 L 15 12 L -65 18 Z"
          fill="url(#brandBlueGradient)" stroke="#075985" stroke-width="1.5"/>

    <!-- Lower wing accent - adds significant depth -->
    <path d="M -50 28 L 0 22 L 45 24 L 75 28 L 60 38 L 15 38 L -35 34 Z"
          fill="#0ea5e9" opacity="0.85"/>

    <!-- VERY LARGE checkmark integrated - dominant feature -->
    <path d="M 65 -8 L 100 -35 L 160 -70 L 190 -80 L 205 -68 L 150 18 L 115 40 L 100 45 L 85 28 L 75 8 Z"
          fill="url(#brandBlueGradient)" stroke="#075985" stroke-width="2"/>

    <!-- Tail fin - much larger -->
    <path d="M -120 20 L -145 12 L -138 -8 L -128 -12 L -112 8 Z"
          fill="#0ea5e9" opacity="0.92" stroke="#075985" stroke-width="1"/>

    <!-- Engine detail - larger -->
    <ellipse cx="-20" cy="32" rx="12" ry="9" fill="#075985" opacity="0.7"/>

    <!-- Additional wing detail for depth -->
    <path d="M -40 -15 L 0 -45 L 40 -52 L 70 -45 L 50 -20 L 10 -5 Z"
          fill="#38bdf8" opacity="0.4"/>
  </g>

  <!-- TAKEYOURLOUNGE text - positioned below the large icon -->
  <text x="300" y="145"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="40"
        font-weight="700"
        fill="#0c4a6e"
        text-anchor="middle"
        letter-spacing="10">
    TAKEYOURLOUNGE
  </text>
</svg>
