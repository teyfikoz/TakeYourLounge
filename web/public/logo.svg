<svg width="700" height="120" viewBox="0 0 700 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gold gradient definition -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5C47F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5A028;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Large Airplane Icon - 3x bigger -->
  <g transform="translate(350, 25)">
    <!-- Main fuselage - much larger and more prominent -->
    <path d="M -80 15 Q -50 10 -20 7 Q 10 5 40 7 Q 70 10 95 15 L 85 22 Q 50 24 20 22 Q -10 20 -45 22 Z"
          fill="url(#goldGradient)" opacity="0.95" stroke="#C5A028" stroke-width="1"/>

    <!-- Upper main wing - large and prominent -->
    <path d="M -65 12 L -25 -25 L 15 -35 L 55 -30 L 75 -20 L 50 0 L 10 8 L -45 12 Z"
          fill="url(#goldGradient)" stroke="#C5A028" stroke-width="0.8"/>

    <!-- Lower wing accent - adds depth -->
    <path d="M -35 18 L 0 14 L 30 15 L 50 18 L 40 24 L 10 24 L -25 22 Z"
          fill="#D4AF37" opacity="0.8"/>

    <!-- Large checkmark integrated with wing - very prominent -->
    <path d="M 42 -5 L 65 -22 L 105 -45 L 125 -52 L 135 -45 L 100 10 L 75 25 L 65 28 L 55 18 L 50 5 Z"
          fill="url(#goldGradient)" stroke="#C5A028" stroke-width="1.2"/>

    <!-- Tail fin - larger -->
    <path d="M -80 15 L -95 10 L -92 -5 L -85 -8 L -75 5 Z"
          fill="#D4AF37" opacity="0.9" stroke="#C5A028" stroke-width="0.5"/>

    <!-- Engine detail -->
    <ellipse cx="-15" cy="20" rx="8" ry="6" fill="#C5A028" opacity="0.6"/>
  </g>

  <!-- TAKEYOURLOUNGE text -->
  <text x="350" y="85"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="36"
        font-weight="700"
        fill="#1e293b"
        text-anchor="middle"
        letter-spacing="8">
    TAKEYOURLOUNGE
  </text>
</svg>
