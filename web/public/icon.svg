<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7e22ce;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E5C2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5A028;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with gradient -->
  <rect width="64" height="64" rx="14" fill="url(#bgGradient)"/>

  <!-- Airplane icon centered -->
  <g transform="translate(32, 24)">
    <!-- Airplane body -->
    <path d="M -10 6 Q -5 5 0 4 Q 5 4 10 5 L 8 7 Q 3 7 -2 7 Z"
          fill="url(#iconGold)" opacity="0.95"/>

    <!-- Wing -->
    <path d="M -8 5 L -2 -2 L 3 -4 L 8 -2 L 6 2 L 0 4 Z"
          fill="url(#iconGold)"/>

    <!-- Checkmark integrated -->
    <path d="M 5 1 L 9 -2 L 14 -6 L 16 -5 L 12 4 L 9 6 L 7 3 Z"
          fill="url(#iconGold)" stroke="#F4E5C2" stroke-width="0.5"/>

    <!-- Tail -->
    <path d="M -10 6 L -12 4 L -11 1 L -9 4 Z"
          fill="#D4AF37" opacity="0.8"/>
  </g>
</svg>
